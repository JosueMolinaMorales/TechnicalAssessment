<h1>Create a hero!</h1>
<div>
    <p>Enter Hero Name</p>
    <input type="text" placeholder="John Doe" #name (change)="addName(name.value)"> <br>

    <p>Enter Hero Class</p>
    <input type="text" placeholder="Fighter" #Hclass (change)="addClass(Hclass.value)"> <br>

    <p>Enter Hero Level</p>
    <input type="text" placeholder="0" #Hlevel (change)="addLevel(+Hlevel.value)"> <br>

    <input type="button" value="Create Hero!" (click)="goBackToHomePage()">
    
</div>
