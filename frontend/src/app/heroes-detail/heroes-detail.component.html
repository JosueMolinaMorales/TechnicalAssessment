<h1>
    Hero Information:
</h1>
<div>
    <p>
        Hero Name: {{hero.name}}
    </p>
    <p>
        Hero Id: {{hero.id}}
    </p>
    <p>
        Hero Level: {{hero.level}}
    </p>
    <p>
        Hero Class: {{hero.class}}
    </p>
</div>

<h2>
    Update Hero:
</h2>
<form action="http://localhost:4200/hero/update/{{hero.id}}">
    <button type="submit" value="Update the hero">Update The Hero</button>
</form>

<h2>
    Delete Hero:
</h2>
 <button type="submit" value="Delete the hero" (click)="deleteHero()">Delete The Hero</button>

 <h2>
     Create a quest for hero:
 </h2>
 <form action="http://localhost:4200/hero/{{hero.id}}/quest/create">
 <button type="submit" value="Create a quest">Create a quest for Hero!</button>
 </form>
