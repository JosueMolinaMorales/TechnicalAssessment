<h1>Hero List</h1>
<div *ngFor="let hero of heroes">
<ul>
    <!--Displays a list of hero names-->
    <li>
        <a routerLink="/hero/{{hero.id}}" routerLinkActive="active">
            {{ hero.name }}
        </a>
            
    </li>
    
</ul>

</div>

<form action="http://localhost:4200/create">
    <button type="submit" value="Create A hero">Create A Hero!</button>
</form>
